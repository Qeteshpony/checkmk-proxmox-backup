[environment]
PBS_REPOSITORY = backups@pbs@pbs.example.com:backups
PBS_PASSWORD = supersecurepassword
[paths]
backupclient = /usr/bin/proxmox-backup-client
; delete or leave empty if you don't have any namespaces - root level is always checked
namespaces = namespace1, namespace2 

[formatting]
; services can be "singled" or "grouped" - single will present one service per backup, grouped means one for all backups
services = singled